<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:* ws://localhost:* fonts.googleapis.com fonts.gstatic.com; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src fonts.gstatic.com;">
    <title>PIG - Programs Input Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="/" class="logo" data-page="home">
            <img src="assets/icons/logoLeftSus.svg" alt="PIG Logo">
            <div class="logo-text">
                <span>Programs Input</span>
                <span>Generator</span>
            </div>
        </a>
        <nav class="main-nav">
            <ul class="nav-links">
                <li>
                    <a href="/numbers" class="nav-link" data-page="numbers">
                        <img src="assets/icons/numbers.svg" alt="Numbers" class="numbers-icon">
                        <span>Numbers</span>
                    </a>
                </li>
                <li>
                    <a href="/matrices" class="nav-link" data-page="matrices">
                        <img src="assets/icons/matrices.svg" alt="Matrices" class="matrices-icon">
                        <span>Matrices</span>
                    </a>
                </li>
                <li>
                    <a href="/strings" class="nav-link" data-page="strings">
                        <img src="assets/icons/strings.svg" alt="Strings" class="strings-icon">
                        <span>Strings</span>
                    </a>
                </li>
                <li>
                    <a href="/graphs" class="nav-link" data-page="graphs">
                        <img src="assets/icons/graphs.svg" alt="Graphs" class="graphs-icon">
                        <span>Graphs</span>
                    </a>
                </li>
                <li>
                    <a href="/history" class="nav-link" data-page="history">
                        <img src="assets/icons/history.svg" alt="History" class="history-icon">
                        <span>History</span>
                    </a>
                </li>
            </ul>
            <div class="auth-buttons">
                <button id="registerBtn" class="btn auth-btn">
                    <img src="assets/icons/register.svg" alt="Register" class="register-icon">
                    <span>Register</span>
                </button>
                <button id="loginBtn" class="btn auth-btn">
                    <img src="assets/icons/login.svg" alt="Login" class="login-icon">
                    <span>Login</span>
                </button>
                <button id="logoutBtn" class="btn" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="content">
        </div>
    </main>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="authForms">
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
